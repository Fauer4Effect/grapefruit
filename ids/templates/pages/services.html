{% extends "pages/base.html" %}

{% block body %}
	<div class="row">
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
					<h4 class=col-lg-3>Service Summary</h4>
					<div class="col-lg-3 pull-right">
					<form class="form-inline" action="/rename" method="POST">
						<input type="text" class="form-control" name="cur" placeholder="Current Name">
						<input type="text" class="form-control" name="new" placeholder="New Name">
						<button type="submit" class="btn-default">Rename</button>
					</form>
					</div>
					</div>
				</div>
				<div class="panel-body">
					<table id="servicesTable" class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Port</th>
							</tr>
						</thead> 
						{% for service in services %}
							<tr> 
								<td> <a href="/services/{{ service[1] }}">{{ service[1] }}</a></td>
								<td>{{ service[2] }}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery.tablesorter.js"></script>
	<script>
		$(document).ready(function() {    
			$("#servicesTable").tablesorter(); 
				Morris.Bar({{ graphData|safe }});
			}); 
	</script>
{% endblock %}
